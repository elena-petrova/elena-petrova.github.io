name:           Data Geekette

description:    "The personal site of Data Geekette, machine learning engineer and data science mentor. Where I write about data science, code, design and life. Views expressed are my own."

url:            http://datageekette.com

gems:
  - jekyll-redirect-from

sass:
  sass_dir: _sass
  style: compressed

lsi:            false

exclude:        ["script", "vendor", "Gemfile", "Gemfile.lock", "config.ru", "Procfile", "Rakefile", "readme.md", "scss"]

permalink:      /writing/:title

markdown_ext:   markdown,mkd,mkdn,md

collections:
  case-studies:
    output: true
    permalink: /:collection/:path/
    defaults:
      layouts: casestudy
